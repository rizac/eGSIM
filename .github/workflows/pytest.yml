# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions


name: Python >= 3.11

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master ]

jobs:
  django:
    runs-on: ubuntu-latest

    # Run the workflow for multiple Python versions
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    # Job-level environment variables
    env:
      OPENQUAKE_VERSION: "3.15.0"

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up the requested Python version
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Create and initialize a virtual environment
      - name: Create virtualenv
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel

      # Download openquake.engine from PyPI and install it in editable mode
      - name: Install openquake.engine (editable)
        run: |
          source venv/bin/activate
          mkdir -p /tmp/openquake
          cd /tmp/openquake
          pip download openquake.engine==${OPENQUAKE_VERSION}
          tar -xvf openquake.engine-${OPENQUAKE_VERSION}.tar.gz
          cd openquake.engine-${OPENQUAKE_VERSION}
          pip install -e .

      # Install project dependencies, if requirements.txt exists
      - name: Install project dependencies
        run: |
          source venv/bin/activate
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Run Django migrations and pytest using the debug settings
      - name: Run migrations and pytest
        env:
          DJANGO_SETTINGS_MODULE: egsim.settings_debug
        run: |
          source venv/bin/activate
          python manage.py migrate
          pytest --ignore=./tests/tmp/ -xvvv ./tests/



