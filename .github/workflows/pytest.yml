# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions


name: python=3.11

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  django:
    runs-on: ubuntu-latest

    # Job-level environment variables
    env:
      OPENQUAKE_VERSION: "3.15.0"
      DJANGO_SETTINGS_MODULE: egsim.settings_debug

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Create and initialize a virtual environment
      - name: Create virtualenv
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel

      # Download openquake.engine from PyPI and install it in editable mode
      - name: Install openquake.engine (editable)
        run: |
          source venv/bin/activate
          mkdir -p /tmp/openquake
          cd /tmp/openquake
          pip download openquake.engine==${OPENQUAKE_VERSION}
          tar -xvf openquake.engine-${OPENQUAKE_VERSION}.tar.gz || tar -xvf openquake_engine-${OPENQUAKE_VERSION}.tar.gz
          cd openquake.engine-${OPENQUAKE_VERSION} || cd openquake_engine-${OPENQUAKE_VERSION}
          pip install -e .

      # Install project dependencies, if requirements.txt exists
      - name: Install project dependencies
        run: |
          source venv/bin/activate
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Run Django migrations and pytest
      - name: Run migrations and pytest
        run: |
          source venv/bin/activate
          python manage.py migrate
          pytest --ignore=./tests/tmp/ -xvvv ./tests/
