<div class='position-relative' style="flex: 1 1 auto;">
	<gsim-map @gsim-selected="(gs) => { forms.predictions.gsim = Array.from(new Set(forms.predictions.gsim.concat(gs))); }"
			  @gsim-unselected="(gs) => { forms.predictions.gsim = forms.predictions.gsim.filter(g => !gs.includes(g)); }"
			  :regionalizations="regionalizations"
			  :region-selected-url="urls.get_gsim_from_region"
			  style='position:absolute;inset:0px;z-index:0'>
	</gsim-map>
	<form novalidate @submit.prevent=""
		  class='d-flex flex-column p-3' style='position:absolute;top:0px;max-height:100%;z-index:1'>

		<gsim-select v-model="forms.predictions.gsim"
					 :models="models"
					 :selected-imts="forms.predictions.imt"
					 style="flex: 0 1 auto; min-height:0px">
		</gsim-select>

		<imt-select v-model="forms.predictions.imt" :imts='imts' class='mt-4'></imt-select>

		<div class='d-flex flex-column mt-4'>
			<div class='input-group'>
				<label class="input-group-text">magnitude</label>
				<array-input v-model="forms.predictions.magnitude"></array-input>
				<button
					class="btn border bg-white" type="button" style='border-left-width:0 !important'
					data-bs-toggle="collapse" data-bs-target="#rupture-controls"></button>
			</div>
		</div>

		<div id='rupture-controls' class="collapse" style='max-height:8rem;overflow:scroll'>
			<div class="input-group mt-1">
				<div class='input-group-text'>aspect</div>
				<input type='number' v-model="forms.predictions['aspect']"
					   required min="0.0" step="any" class='form-control' />
			</div>

			<div class="input-group mt-1">
				<div class='input-group-text'>dip</div>
				<input type="number" v-model="forms.predictions['dip']"
					   min="0.0" max="90.0" step="any" class='form-control' />
			</div>

			<div class="input-group mt-1">
				<div class='input-group-text'>hypocenter-location</div>
				<array-input v-model="forms.predictions['hypocenter-location']" />
			</div>

			<div class="input-group mt-1">
				<div class='input-group-text'>initial-point</div>
				<array-input v-model="forms.predictions['initial-point']" />
			</div>

			<div class="input-group mt-1">
				<div class='input-group-text'>msr</div>
				<select v-model="forms.predictions['msr']" class='form-control'>
					<option v-for="m in forms.misc.predictions.msr" :value="m[0]">
						{% verbatim %}{{ m[1] }}{% endverbatim %}
					</option>
				</select>
			</div>

			<div class="input-group mt-1">
				<div class='input-group-text'>rake</div>
				<input type='number' v-model="forms.predictions['rake']"
					   min="-180.0" max="180.0" step="any" class='form-control' />
			</div>

			<div class="input-group mt-1">
				<div class='input-group-text'>strike</div>
				<input type="number" v-model="forms.predictions['strike']"
					   min="0.0" max="360.0" step="any" class='form-control' />
			</div>

			<div class="input-group mt-1">
				<div class='input-group-text'>ztor</div>
				<input type="number" v-model="forms.predictions['ztor']"
					   min="0.0" step="any" class='form-control' />
			</div>
		</div>

		<div class='d-flex flex-column mt-4'>
			<div class='input-group'>
				<label class="input-group-text">distance</label>
				<array-input v-model="forms.predictions.distance"></array-input>
				<button class="btn border bg-white" type="button" style='border-left-width:0 !important'
						data-bs-toggle="collapse" data-bs-target="#site-controls"></button>
			</div>
		</div>

		<div id='site-controls' class="collapse" style='max-height:8rem;overflow:scroll'>

			<div class="input-group mt-1">
				<label class='input-group-text' style='width:100%'>
					<input type='checkbox' v-model="forms.predictions.backarc" class='me-1' />
					backarc
				</label>
			</div>

			<div class="input-group mt-1">
				<div class='input-group-text'>line-azimuth</div>
				<input type='number' v-model="forms.predictions['line-azimuth']"
					   min="0" max="360.0" step="any" class='form-control' />
			</div>

			<div class="input-group mt-1">
				<div class='input-group-text'>region</div>
				<select v-model="forms.predictions.region" class='form-control'>
					<option v-for="m in forms.misc.predictions.region" :value="m[0]">{% verbatim %}{{ m[1] }}{% endverbatim %}</option>
				</select>
			</div>

			<div class="input-group mt-1">
				<div class='input-group-text'>vs30</div>
				<input type='number' v-model="forms.predictions.vs30"
					   step="any" class='form-control' />
			</div>

			<div class="input-group mt-1">
				<label class='input-group-text' style='width:100%'>
					<input type='checkbox' v-model="forms.predictions.vs30measured" class='me-1' />
					vs30measured
				</label>
			</div>

			<div class="input-group mt-1">
				<div class='input-group-text'>z1</div>
				<!-- implement v-model "natively" because we need to convert empty inputs to null: -->
				<input type='number'
					   :value="forms.predictions.z1"
					   @input="forms.predictions.z1 = $event.target.value.trim() ? $event.target.value : null"
					   class='form-control' />
			</div>

			<div class="input-group mt-1">
				<div class='input-group-text'>z2pt5</div>
				 <!-- implement v-model "natively" because we need to convert empty inputs to null: -->
				<input type='number'
					   :value="forms.predictions.z2pt5"
					   @input="forms.predictions.z2pt5 = $event.target.value.trim() ? $event.target.value : null"
					   step="any" class='form-control' />
			</div>

		</div>

		<div class='d-flex flex-column mt-4 align-items-stretch'>
			<div class="input-group-text"
				 style="border-bottom: 0px !important; border-bottom-left-radius: 0px !important; border-bottom-right-radius: 0px !important;">
				Predictions
			</div>
			<div class='d-flex flex-row form-control'
				 style="border-top-left-radius: 0px !important; border-top-right-radius: 0px !important;">
				<div class='input-group me-2'>
					<select v-model='forms.predictions.format' class='form-control'>
						<option v-for='format in forms.misc.download_formats' :value='format'>
							{% verbatim %}{{ format }}{% endverbatim %}
						</option>
					</select>
					<button
						type='button'
						@click="downloadResult(urls.predictions, forms.predictions, 'egsim-predictions')"
						class='btn btn-primary text-nowrap' type='submit'
						title='Download predictions'>
						<i class='fa fa-download'></i>
					</button>
					<button type='button'
							onclick='var elm=document.getElementById("trellis_tutorial"); elm.src=elm.getAttribute("data-src");elm.classList.toggle("d-none")'
							class='btn btn-light border'
							style='border-left: 0px !important;'>
						<img style="height:1.5rem" src="{% static 'img/logos/jupyter.svg' %}" />
					</button>
				</div>
				<!--<button type='button'
						@click='getPlotData()'
						class='btn btn-primary text-nowrap' type='submit' title='Visualize predictions'>
					<i class='fa fa-area-chart'></i>
				</button>-->
			</div>
		</div>
	</form>

	<iframe
		id='trellis_tutorial'
		class='p-3 bg-white d-none position-absolute border-0 shadow' style='width:50vw; height: 100%; right:0'
		:data-src=urls.predictions_response_tutorial>
	</iframe>

<!--	</predictions-plot-div>-->
</div>
