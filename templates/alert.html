<div class="rounded align-items-stretch position-absolute d-flex flex-column shadow" role="alert"
	 style='z-index:2000;top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);'>
	<div class='text-end p-2 pt-1 rounded-top' style='background-color:darkred;color:white'>
		<i class="fa fa-times-circle ms-3" title='close' onclick='this.parentNode.parentNode.remove()' style='cursor:pointer'></i>
	</div>
	<div class='bg-white py-1 px-3 rounded-bottom border-top-0'
		 style='max-height:50vh;max-width:max-width: max(33vw, 40rem);overflow:auto;border:1px solid darkred;color:darkred'>
		<i class="fa fa-exclamation-triangle me-1"></i>
		{{ content }}
	</div>

</div>
